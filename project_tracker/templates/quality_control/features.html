{% extends 'base/base.html' %}

{% block content %}
    <h1>Cписок запросов на улучшение</h1>
    <p><a href="{% url 'quality_control:feature_request' %}">Создать новый запрос на улучшение</a></p>
    <ul>
        {% for feature in feature_list %}
            <li><a href="{% url 'quality_control:feature_detail' feature.id %}">{{ feature.title }}</a> | {{feature.status}}</li>
        {% endfor %}
    </ul>
{% endblock %}
