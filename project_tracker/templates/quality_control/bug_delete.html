{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление отчёта о баге</h1>
    <p>Вы уверены, что хотите удалить отчёт "{{ bug.title }}"?</p>

    <form action="{% url 'quality_control:bug_delete' bug.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_detail' bug.id %}">Отмена</a>
    </form>
{% endblock %}
