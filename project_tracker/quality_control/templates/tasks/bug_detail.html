{% extends 'base/base.html' %}

{% block content %}
    <h1>Детали бага {{bug.id}}</h1>
    <p>Название: {{bug.title}}</p>
    <p>Описание: {{bug.description}}</p>
    <p>Статус: {{bug.status}}</p>
    <p>Приоритет: {{bug.priority}}</p>
    <p>Связанный проект: {{bug.project}}</p>
    <p>Связанная задача: {{bug.task}}</p>
{% endblock %}
